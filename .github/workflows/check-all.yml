name: check-all
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  check-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm run check:js
      - run: npm run check:types
